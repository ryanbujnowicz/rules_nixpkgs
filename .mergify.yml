queue_rules:
  - name: default
    conditions:
      - check-success~=Build & Test - Nixpkgs \(.*\)
      - check-success~=Build & Test - Examples \(.*\)

pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - base=master
      - check-success~=Build & Test - Nixpkgs \(.*\)
      - check-success~=Build & Test - Examples \(.*\)
      - "#approved-reviews-by>=1"
      - "label=merge-queue"
    actions:
      queue:
        name: default
  - name: remove from merge-queue after merge
    conditions:
      - merged
    actions:
      label:
        remove:
          - "merge-queue"
